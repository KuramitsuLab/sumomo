<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <link rel="stylesheet" type="text/css" href="/github-markdown.css">
  <link rel="shortcut icon" href="/image/logo1.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <title>Sumomo</title>
</head>
<body>
  <div class="two-vertical-split">
    <div class="flex-list top split split-vertical">
      <div class="two-horizontal-split">
        <div class="flex-item left split split-horizontal">
          <!-- <div class="container">
            <div class="inner"> -->
          <div id="canvas" class="markdown-body">
          </div>
            <!-- </div>
          </div> -->
        </div>

        <div class="gutter gutter-horizontal"></div>

        <div class="flex-item right split split-horizontal">
          <div id="editor">
          </div>
        </div>
      </div>
      <div class="flex-sub">
        <div class="flex-button">
          <!-- See https://github.com/danklammer/bytesize-icons -->
          <a href="" data-toggle="modal" data-target="#problemsModal">
            <svg id="menu" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
              <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
            </svg>
          </a>

          <img src="/image/favicon.ico" viewBox="0 0 32 32" width="32">

          <svg id="github" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path
              d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
          </svg>

          <svg id="play" class="i-play" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
            <path d="M10 2 L10 30 24 16 Z" />
          </svg>

          <svg id="pause" class="i-pause" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
            <path d="M23 2 L23 30 M9 2 L9 30" />
          </svg>

          <svg id="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none"
            stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M2 20 L12 28 30 4" />
          </svg>

          <svg id="upload" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" >
            <path d="M9 22 C0 23 1 12 9 13 6 2 23 2 22 10 32 7 32 23 23 22 M11 18 L16 14 21 18 M16 14 L16 29" />
          </svg>

          <svg id="zoom-in" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" >
            <circle cx="14" cy="14" r="12" />
            <path d="M23 23 L30 30" />
            <path d="M14 10 L14 18 M10 14 L18 14" />
          </svg>

          <svg id="zoom-out" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <circle cx="14" cy="14" r="12" />
            <path d="M23 23 L30 30" />
            <path d="M10 14 L18 14" />
          </svg>
        </div>
      </div>
    </div>

    <div class="gutter gutter-vertical"></div>

    <div class="tab_wrap bottom split split-vertical">
      <div class="tab_area">
        <label class="tab1_label" for="tab1">出力</label>
        <label class="tab2_label" for="tab2">入力</label>
        <label class="tab3_label" for="tab3">コンパイルエラー</label>
      </div>
      <div class="panel_area">
        <div id="panel1" class="tab_panel">
          <p>panel1</p>
            aaaa
        </div>
        <div id="panel2" class="tab_panel">
          <p>panel2</p>
            nnnnn
        </div>
        <div id="panel3" class="tab_panel">
          <p>panel3</p>
          vvvv
        </div>
      </div>
    </div>
  </div>

  <!-- problemsModal -->
  <div class="modal fade" id="problemsModal" tabindex="-1" role="dialog" aria-labelledby="problemsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="problemsModalLabel">問題選択</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="problem-add">
            <input id="p-owner-text" type="text" placeholder="問題作成者">
            <input id="p-course-text" type="text" placeholder="コース名">
            <input id="p-id-text" type="text" placeholder="問題番号">
            <button id="p-add-button" type="button">追加</button>
          </div>
          <div class="problem-list">
            <ul id="p-list"></ul>
          </div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
