<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <link rel="stylesheet" type="text/css" href="/github-markdown.css">
  <link rel="shortcut icon" href="/image/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
    integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <title>Sumomo</title>
</head>

<body>
  <!-- navibar -->
  <nav class="navbar navbar-expand-sm navbar-light">
    <a class="navbar-brand"><img src="/image/logo1.png" alt="Sumomo" width="40" height="40"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/">Home</a>
        <a class="nav-item nav-link" href="" data-toggle="modal" data-target="#problemsModal">Problems</a>
        <a class="nav-item nav-link" href="" data-toggle="modal" data-target="#statusModal">Status</a>
      </div>
    </div>
  </nav>

  <!-- problemsModal -->
  <div class="modal fade" id="problemsModal" tabindex="-1" role="dialog" aria-labelledby="problemsModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="problemsModalLabel">問題選択</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="problem-add">
            <input id="p-owner-text" type="text" placeholder="問題作成者">
            <input id="p-course-text" type="text" placeholder="コース名">
            <input id="p-id-text" type="text" placeholder="問題番号">
            <button id="p-add-button" type="button">追加</button>
          </div>
          <div class="problem-list">
            <ul id="p-list"></ul>
          </div>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>

  <!-- statusModal -->
  <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="statusModalLabel">ユーザ情報</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Githubアカウント、Ethereumアカウントなど？
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <div class="flex-list">
    <div class="flex-item">
      <div id="canvas" class="markdown-body"></div>
    </div>
    <div class="flex-item">
      <div id="editor"></div>
      <div id="terminal"></div>
    </div>
    <div class="flex-sub">
      <div class="flex-button">
        <!-- See https://github.com/danklammer/bytesize-icons -->
        <svg id="menu" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
        </svg>

        <svg id="github" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path
            d="M22 11 C22 16 19 20 16 20 13 20 10 16 10 11 10 6 12 3 16 3 20 3 22 6 22 11 Z M4 30 L28 30 C28 21 22 20 16 20 10 20 4 21 4 30 Z" />
        </svg>

        <svg id="play" class="i-play" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
          <path d="M10 2 L10 30 24 16 Z" />
        </svg>

        <svg id="pause" class="i-pause" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
          <path d="M23 2 L23 30 M9 2 L9 30" />
        </svg>

        <svg id="check" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none"
          stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M2 20 L12 28 30 4" />
        </svg>

        <svg id="reload" class="i-reload" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="3">
          <path d="M29 16 C29 22 24 29 16 29 8 29 3 22 3 16 3 10 8 3 16 3 21 3 25 6 27 9 M20 10 L27 9 28 2" />
        </svg>

        <svg id="upload" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <path d="M9 22 C0 23 1 12 9 13 6 2 23 2 22 10 32 7 32 23 23 22 M11 18 L16 14 21 18 M16 14 L16 29" />
        </svg>

        <svg id="zoom-in" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <circle cx="14" cy="14" r="12" />
          <path d="M23 23 L30 30" />
          <path d="M14 10 L14 18 M10 14 L18 14" />
        </svg>

        <svg id="zoom-out" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor"
          stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
          <circle cx="14" cy="14" r="12" />
          <path d="M23 23 L30 30" />
          <path d="M10 14 L18 14" />
        </svg>
      </div>
    </div>
  </div>
  <div class="too-small">画面サイズが小さすぎます</div>
  <script src="/js/main.js"></script>
</body>
</html>
